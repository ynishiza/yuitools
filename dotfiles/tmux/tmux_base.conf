#
# Tmux settings: http://qiita.com/succi0303/items/cb396704493476373edf
#
# C-l for command
set-option -g default-shell $SHELL
set -g prefix 'C-\'
unbind C-b

#################### Bindings #################### 
# Bindings
#
bind '\' select-window -t ! # return to previous

# Resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Layout
bind Space select-layout -E	# Refresh current layout. Use to refresh layout size (e.g. when pane sizes have been changed).

# Moving
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind 'C-\' last-pane  # return to previous

# Reload
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Window
bind c new-window -c "#{pane_current_path}"
bind C new-window 

# Split
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Kill
bind X confirm-before -p "kill-session #W? (y/n)" kill-session


#################### tmux-sensible #################### 
# Ref: https://github.com/tmux-plugins/tmux-sensible

# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000

# Increase tmux messages display duration from 750ms to 4s
set -g display-time 4000

# DISABLED. No need to refresh frequently
# Refresh 'status-left' and 'status-right' more often, from every 15s to 5s
# set -g status-interval 5

# (OS X) Fix pbcopy/pbpaste for old tmux versions (pre 2.6)
set -g default-command "reattach-to-user-namespace -l $SHELL"

# Upgrade $TERM
set -g default-terminal "screen-256color"

# DISABLED: prefer vi
# Emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
# set -g status-keys emacs

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on


#################### Options #################### 

# use vi keys for scrolling in copy mode (<prefix> [)
setw -g mode-keys vi

# Prettify
#
# Color
set -g default-terminal "screen-256color"

BASE_COLOR=#51B3E5

## Window status style
# i.e. the window list at the top
setw -g window-status-style fg=$BASE_COLOR,bg=default,dim
setw -g window-status-current-style fg=white,bg=red,bright
setw -g window-status-activity-style fg=#000000,bg=$BASE_COLOR,bright,underscore


## Pane style
set -g pane-border-style fg=$BASE_COLOR,bg=black
set -g pane-active-border-style fg=white,bg=$BASE_COLOR


## Commandline style
set -g message-style fg=white,bg=black,bright

## Status bar
#
# status-style  	default style
set -g status-style fg=white,bg=black
set -g status-left-length 40
set -g status-left "[#[fg=$BASE_COLOR]#S:#I:#P#[fg=default]] PID:#{pane_pid}  "
set -g status-right "#[fg=white][%Y/%m/%d (%a) %H:%M]"
set -g status-interval 30
set -g status-justify centre
set -g status-position top

## ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity on
set -g visual-activity on

